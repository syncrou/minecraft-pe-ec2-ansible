---
# MinecraftPE MP ec2 
- hosts: localhost
  connection: local
  gather_facts: False
  vars:
    key: 'db'
    instance_type: 'm1.small'
    region: 'us-east-1'
    subnet: 'subnet-f849ff96'
    ec2_instances:
      - name: 'minecraftpe-mp'
        tags: ['foo', 'bar']
        group_id: 'sg-dfe6c6a6'
        image: 'ami-bcb853d1'
        ssh_user: 'ubuntu'
  tasks:
  - name: Create Ec2 Instance
    local_action:
      module: ec2
      key_name: "{{ key }}"
      instance_tags: {Name: "{{ item.name }}"}
      group_id: "{{ item.group_id }}"
      instance_type: "{{ instance_type }}"
      region: "{{ region }}"
      image: "{{ item.image }}"
      wait: yes
      count: 1
      vpc_subnet_id: "{{ subnet }}"
      assign_public_ip: yes
    register: ec2_info 
    with_items: "{{ec2_instances}}"

    #- debug: var=ec2_info
    #with_items: "{{ec2_info.results}}"
    #- debug: var=item
    #with_items: "{{ec2_info.results}}"


  - add_host: hostname="{{ item.instances[0].public_ip }}" groupname=minecraftpe_hosts
    with_items: "{{ec2_info.results}}"

  - name: wait for instances to listen on port:22
    wait_for:
      state: started
      host: "{{ item.instances[0].public_ip }}"
      port: 22
    with_items: "{{ec2_info.results}}"
  
- hosts: minecraftpe_hosts
  gather_facts: False
  remote_user: 'ubuntu'
  become: True
  pre_tasks:
    - name: 'install python2'
      raw: sudo apt-get -y install python-simplejson
  tasks:
   - ping:
